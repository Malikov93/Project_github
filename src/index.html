<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section1 max-w-[1200px] m-auto bg-[#030303]">
      <div

        <img src="./Block1.1.png" alt="" />

        <img src="./Block1.2.png" alt="" class="p-2">
      </div>
      <div class="box3 flex justify-center items-center gap-4 my-5 flex-col lg:flex-row">
        <img src="./Block1.3.png" alt="">
